<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { text-align: center; }
        form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { width: 100%; margin-top: 20px; padding: 10px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Amortized Loan Calculator</h1>

    <form method="POST">
        <label>Loan Amount (Principal)</label>
        <input type="number" step="0.01" name="principal" required />

        <label>Annual Interest Rate (%)</label>
        <input type="number" step="0.01" name="annual_rate" required />

        <label>Years</label>
        <input type="number" step="0.1" name="years" required />

        <label>Payments Per Year</label>
        <input type="number" name="ppy" value="12" required />

        <button type="submit">Calculate</button>
    </form>

    {% if schedule %}
    <h2 style="text-align:center; margin-top:40px;">Payment Schedule</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Payment</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Remaining Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for row in schedule %}
            <tr>
                <td>{{ row.payment_number }}</td>
                <td>{{ row.payment }}</td>
                <td>{{ row.principal_paid }}</td>
                <td>{{ row.interest_paid }}</td>
                <td>{{ row.remaining_balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</body>
</html>
